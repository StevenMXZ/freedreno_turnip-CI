name: Build Turnip A830 (Gen8)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 5 1,15 * *"

jobs:
  build_and_release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permissão necessária para criar Releases
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Environment
        run: |
          # Adiciona repositórios source (deb-src) de forma segura para Ubuntu 24.04+
          sudo cp /etc/apt/sources.list.d/ubuntu.sources /etc/apt/sources.list.d/ubuntu.sources.bak
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources || echo "Aviso: Falha ao editar ubuntu.sources, tentando método alternativo..."
          
          sudo apt-get update
          
          # Dependências críticas
          sudo apt-get install -y libssl-dev libzstd-dev libarchive-dev python3-mako python3-pip flex bison graphviz
          
          # Instala dependências de build do Mesa
          sudo apt-get build-dep mesa -y
          
          # Garante ferramentas de build atualizadas
          pip install --break-system-packages --upgrade meson ninja

      - name: Execute Build Script
        run: bash ./turnip_builder.sh

      - name: Get Release Info
        id: get_info
        run: |
          echo "RELEASE_NAME=$(cat turnip_workdir/release)" >> "$GITHUB_OUTPUT"
          echo "TAG_NAME=$(cat turnip_workdir/tag)" >> "$GITHUB_OUTPUT"
          # Usa caminho absoluto para evitar erros se o diretório de trabalho mudar
          echo "BODY_PATH=$(pwd)/turnip_workdir/description" >> "$GITHUB_OUTPUT"

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            turnip_workdir/meson_log
            turnip_workdir/ninja_log

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_info.outputs.TAG_NAME }}
          name: ${{ steps.get_info.outputs.RELEASE_NAME }}
          body_path: ${{ steps.get_info.outputs.BODY_PATH }}
          files: turnip_workdir/*.zip
          draft: false
