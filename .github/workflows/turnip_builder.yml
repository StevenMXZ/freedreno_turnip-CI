# Nome do Workflow que aparecerá na aba "Actions" do GitHub
name: Build and Release Turnip Driver (Android 15)

# Gatilhos que iniciam o workflow
on:
  # Permite iniciar manualmente pela aba Actions
  workflow_dispatch:
  # Aciona a build nos dias 1 e 15 de cada mês às 05:20 UTC
  schedule:
    - cron: "20 5 1,15 * *"

jobs:
  build_and_release:
    name: Build and Release Turnip Driver
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do código (onde está turnip_builder.sh)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Prepara o ambiente e instala dependências de build
      - name: Prepare Build Environment
        run: |
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt-get update
          # Instala dependências do Mesa
          sudo apt-get build-dep mesa -y
          # Instala/atualiza meson e ninja
          pip install --upgrade meson ninja

      # 3. Executa o script de build (Mesa Main Android 15)
      - name: Execute Build Script
        run: bash ./turnip_builder.sh

      # 4. Lê informações da release geradas pelo script
      - name: Get Release Info
        id: get_info
        run: |
          echo "RELEASE_NAME=$(cat turnip_workdir/release)" >> "$GITHUB_OUTPUT"
          echo "TAG_NAME=$(cat turnip_workdir/tag)" >> "$GITHUB_OUTPUT"
          echo "BODY_PATH=turnip_workdir/description" >> "$GITHUB_OUTPUT"

      # 5. Anexa os logs da compilação como artefato para depuração
      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            turnip_workdir/meson_log_*
            turnip_workdir/ninja_log_*

      # 6. Cria a Release no GitHub com o driver compilado
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_info.outputs.TAG_NAME }}
          name: ${{ steps.get_info.outputs.RELEASE_NAME }}
          body_path: ${{ steps.get_info.outputs.BODY_PATH }}
          files: turnip_workdir/*.zip
          draft: false # Altere para 'true' se quiser revisar antes de publicar
