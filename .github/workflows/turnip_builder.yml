name: Build and Release Turnip

on:
  push:
    branches:
      - main  # ou master
  workflow_dispatch: # permite rodar manualmente

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build patchelf unzip curl flex bison zip git ccache

      - name: Create release tag if not exists
        id: tag
        run: |
          TAG_NAME="turnip-$(date +'%Y%m%d%H%M')"
          git fetch --tags
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Automated Turnip release"
            git push origin "$TAG_NAME"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV

      - name: Build Turnip
        run: |
          chmod +x build_turnip.sh
          ./build_turnip.sh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: turnip_workdir/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ env.tag_name }}
