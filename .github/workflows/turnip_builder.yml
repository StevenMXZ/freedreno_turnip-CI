name: Mesa Turnip Bisect

on:
  workflow_dispatch:

jobs:
  bisect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip meson ninja-build patchelf flex bison zip curl git unzip ccache

      - name: Run bisect process
        run: |
          chmod +x scripts/build_turnip.sh
          chmod +x scripts/bisect_turnip.sh
          bash scripts/bisect_turnip.sh

      - name: Upload bisect logs
        uses: actions/upload-artifact@v4
        with:
          name: mesa-turnip-bisect-results
          path: |
            turnip_bisect/bisect_log.txt
            turnip_bisect/bisect_result.txt
            turnip_bisect/mesa/build/meson-log.txt
